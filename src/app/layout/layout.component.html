<div class="app-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-leaf logo-icon"></i>
      <h2>SRA</h2>
      <p>Smart Ranch App</p>
    </div>

    <div class="menu-category">
      <span>MAIN</span>
    </div>
    <nav>
      <a routerLink="/dashboard" routerLinkActive="active">
        <i class="fas fa-th-large"></i> <span>Dashboard</span>
      </a>
      <a routerLink="/animals" routerLinkActive="active">
        <i class="fas fa-horse"></i> <span>Animals</span>
        <span class="badge">24</span>
      </a>
      <a routerLink="/dairy" routerLinkActive="active">
        <i class="fas fa-wine-bottle"></i> <span>Dairy</span>
      </a>
      <a routerLink="/newborn" routerLinkActive="active">
        <i class="fas fa-baby"></i> <span>New Born</span>
        <span class="badge new">New</span>
      </a>
    </nav>

    <div class="menu-category">
      <span>MANAGEMENT</span>
    </div>
    <nav>
      <a routerLink="/feed" routerLinkActive="active">
        <i class="fas fa-utensils"></i> <span>Feed</span>
      </a>
      <a routerLink="/ingredients" routerLinkActive="active">
        <i class="fas fa-shopping-basket"></i> <span>Ingredients</span>
      </a>
      <a routerLink="/vaccination" routerLinkActive="active">
        <i class="fas fa-syringe"></i> <span>Vaccination</span>
      </a>
    </nav>

    <div class="menu-category">
      <span>ANALYTICS</span>
    </div>
    <nav>
      <a routerLink="/reports" routerLinkActive="active">
        <i class="fas fa-chart-bar"></i> <span>Reports</span>
      </a>
      <a routerLink="/statistics" routerLinkActive="active">
        <i class="fas fa-chart-pie"></i> <span>Statistics</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <a routerLink="/settings">
        <i class="fas fa-cog"></i> <span>Settings</span>
      </a>
      <a routerLink="/help">
        <i class="fas fa-question-circle"></i> <span>Help</span>
      </a>
    </div>
  </div>

  <!-- Main content area -->
  <div class="main-content">
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-left">
        <div class="page-title">{{ getPageTitle() }}</div>
      </div>
      <div class="navbar-right">
        <div class="navbar-icon">
          <i class="fas fa-search"></i>
        </div>
        <div class="notifications">
          <i class="fas fa-bell"></i>
        </div>
        <div class="navbar-icon">
          <i class="fas fa-cog"></i>
        </div>
        <div class="user-profile">
          <img src="assets/user-avatar.png" alt="User profile">
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="content">
      <ng-content></ng-content>
    </div>
  </div>
</div>
