<div class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Edit Animal</h2>
      <button class="close-btn" (click)="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="modal-body">
      <form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="code">Code</label>
            <input
              type="text"
              id="code"
              formControlName="code"
              placeholder="Enter animal code"
            >
            <div class="error-message" *ngIf="animalForm.get('code')?.invalid && animalForm.get('code')?.touched">
              Code is required
            </div>
          </div>

          <div class="form-group">
            <label for="animalType">Type</label>
            <select
              id="animalType"
              formControlName="animalType"
              class="scrollable-select"
              size="4"
            >
              <option *ngFor="let type of animalTypes" [value]="type">{{ type }}</option>
            </select>
            <div class="error-message" *ngIf="animalForm.get('animalType')?.invalid && animalForm.get('animalType')?.touched">
              Type is required
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select
              id="gender"
              formControlName="gender"
              class="scrollable-select"
              size="2"
            >
              <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
            </select>
            <div class="error-message" *ngIf="animalForm.get('gender')?.invalid && animalForm.get('gender')?.touched">
              Gender is required
            </div>
          </div>

          <div class="form-group">
            <label for="noFamily">Family Number</label>
            <input
              type="text"
              id="noFamily"
              formControlName="noFamily"
              placeholder="Enter family number"
            >
            <div class="error-message" *ngIf="animalForm.get('noFamily')?.invalid && animalForm.get('noFamily')?.touched">
              Family number is required
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input
              type="number"
              id="weight"
              formControlName="weight"
              placeholder="Enter weight"
              step="0.1"
            >
            <div class="error-message" *ngIf="animalForm.get('weight')?.invalid && animalForm.get('weight')?.touched">
              <span *ngIf="animalForm.get('weight')?.errors?.['required']">Weight is required</span>
              <span *ngIf="animalForm.get('weight')?.errors?.['min']">Weight must be positive</span>
            </div>
          </div>

          <div class="form-group">
            <label for="weightDate">Weight Date</label>
            <input
              type="date"
              id="weightDate"
              formControlName="weightDate"
            >
            <div class="error-message" *ngIf="animalForm.get('weightDate')?.invalid && animalForm.get('weightDate')?.touched">
              Weight date is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            formControlName="description"
            placeholder="Enter description (optional)"
            rows="3"
          ></textarea>
        </div>

        <div class="error-message main-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
          <button type="submit" class="submit-btn" [disabled]="isLoading">
            <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
            {{ isLoading ? 'Saving...' : 'Update Animal' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
